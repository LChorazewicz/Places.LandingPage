<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="https://apps.softwareservice.pl/assets/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description"
          content="API z aktualną listą wszystkich miejscowości i ulic w Polsce. Sprawdź jak się zintegrować z PlacesAPI lub PlacesWidget. Darmowa..."/>
    <meta name="keywords"
          content="Api miejscowości, api ulic, places api, streets api, miejscowości, ulice, widget miejscowości, mapa miejscowości, softwareservice.pl software service"/>
    <title>PlacesApi & PlacesWidget</title>
    <script>
        let xmlHttp = new XMLHttpRequest(),
            url = '%REACT_APP_WIDGET_URL%',
            token = "Bearer %REACT_APP_WIDGET_TOKEN%";

        xmlHttp.open("GET", url, true);
        xmlHttp.setRequestHeader("Authorization", token);
        xmlHttp.send(null);

        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState !== 4) {
                return;
            }

            let js = xmlHttp.response,
                oScript = document.createElement("script"),
                oScriptText = document.createTextNode(js);
            oScript.appendChild(oScriptText);
            document.body.appendChild(oScript);
        }
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
